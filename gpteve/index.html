<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/AoboshiOne-Regular.ttf" rel="stylesheet">
</head>
<body>
    <div id="menuBar">
        <img id="menuIcon" src="img/img.jpg" alt="Menu Icon">
    </div>

    <div class="eve">
        <h1>Eventos</h1>
    </div>
    <div class="div-cards">
        <div class="divcard" onclick="openModal('Evento 1', 'Descrição do Evento 1', 'Data do Evento 1', 'Horário do Evento 1', 'Local do Evento 1')">
            <a href="#"><img class="imgnh" src="img/evet.jpg" alt="imagem aqui"></a>
            <h3>Evento 1</h3>
            <p>Eventos Eventos Eventos Eventos</p>
        </div>
        <div class="divcard" onclick="openModal('Evento 2', 'Descrição do Evento 2', 'Data do Evento 2', 'Horário do Evento 2', 'Local do Evento 2')">
            <a href="#"><img class="imgnh" src="img/evet.jpg" alt="imagem aqui"></a>
            <h3>Evento 2</h3>
            <p>Eventos Eventos Eventos Eventos</p>
        </div>
        <div class="divcard" onclick="openModal('Evento 3', 'Descrição do Evento 3', 'Data do Evento 3', 'Horário do Evento 3', 'Local do Evento 3')">
            <a href="#"><img class="imgnh" src="img/evet.jpg" alt="imagem aqui"></a>
            <h3>Evento 3</h3>
            <p>Eventos Eventos Eventos Eventos</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Título do Evento</h2>
            <img id="modal-image" src="img/evet.jpg" alt="imagem do evento">
            <p><strong>Descrição:</strong> <span id="modal-description"></span></p>
            <p><strong>Data:</strong> <span id="modal-date"></span></p>
            <p><strong>Horário:</strong> <span id="modal-time"></span></p>
            <p><strong>Local:</strong> <span id="modal-location"></span></p>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
